<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff3e0;
            transition: background-color 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .emoji-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }
        
        .emoji-bg span {
            position: absolute;
            font-size: 24px;
        }
        
        .emoji-bg span:nth-child(1) { top: 10%; left: 5%; }
        .emoji-bg span:nth-child(2) { top: 20%; left: 90%; }
        .emoji-bg span:nth-child(3) { top: 40%; left: 8%; }
        .emoji-bg span:nth-child(4) { top: 60%; left: 85%; }
        .emoji-bg span:nth-child(5) { top: 80%; left: 10%; }
        
        .message-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }
        
        .message-content {
            color: #e65100;
            font-size: 1.8rem;
            line-height: 1.6;
            margin: 0;
            font-weight: 500;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.6);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
            padding: 8px 16px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }
        
        .back-link:hover {
            color: #000;
            border-color: rgba(0, 0, 0, 0.4);
            background: rgba(0, 0, 0, 0.05);
        }
        
        @media (max-width: 768px) {
            .message-container {
                padding: 30px;
            }
            
            .message-content {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 480px) {
            .message-container {
                padding: 20px;
            }
            
            .message-content {
                font-size: 1.2rem;
            }
            
            .emoji-bg span {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
